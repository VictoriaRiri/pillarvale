version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fx-postgres
    environment:
      POSTGRES_DB: pillarvale
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fx-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: fx-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fx-network
    restart: unless-stopped

  api-gateway:
    build: ./backend/services/api-gateway
    container_name: fx-api-gateway
    ports:
      - "3000:3000"
    networks:
      - fx-network
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  mpesa-service:
    build: ./backend/services/mpesa-service
    container_name: fx-mpesa
    ports:
      - "3001:3000"
    networks:
      - fx-network
    restart: unless-stopped

  xrp-settlement:
    build: ./backend/services/xrp-settlement
    container_name: fx-xrp-settlement
    ports:
      - "3002:3002"
    networks:
      - fx-network
    restart: unless-stopped

  aave-manager:
    build: ./backend/services/aave-manager
    container_name: fx-aave-manager
    ports:
      - "3003:3003"
    networks:
      - fx-network
    restart: unless-stopped

  circuit-breaker:
    build: ./backend/services/circuit-breaker
    container_name: fx-circuit-breaker
    ports:
      - "3004:3004"
    networks:
      - fx-network
    restart: unless-stopped

  notification-service:
    build: ./backend/services/notification-service
    container_name: fx-notifications
    ports:
      - "3005:3005"
    networks:
      - fx-network
    restart: unless-stopped

  rate-engine:
    build: ./backend/services/rate-engine
    ports:
      - "3007:3000"
    container_name: fx-rate-engine
    networks:
      - fx-network
    restart: unless-stopped

  binance-integration:
    build: ./backend/services/binance-integration
    ports:
      - "3009:3000"
    container_name: fx-binance
    networks:
      - fx-network
    restart: unless-stopped

  lock-manager:
    build: ./backend/services/lock-manager
    ports:
      - "3008:3000"
    container_name: fx-lock-manager
    networks:
      - fx-network
    restart: unless-stopped

  auth-service:
    build: ./backend/services/auth-service
    container_name: fx-auth-service
    ports:
      - "3006:3006"
    environment:
      - JWT_SECRET=pillarvale-secret-key-2024
    networks:
      - fx-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: fx-grafana
    ports:
      - "3030:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - fx-network
    restart: unless-stopped

networks:
  fx-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  grafana_data:
